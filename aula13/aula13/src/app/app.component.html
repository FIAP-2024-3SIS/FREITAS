<article>
<input [(ngModel)] = "fiat.cor" type="text" placeholder="Qual a cor do carro ?">
<input [(ngModel)] = "fiat.nome" type="text" placeholder="Qual o nome do carro ?">
<input [(ngModel)] = "fiat.placa" type="text" placeholder="Qual a placa do carro ?">

<div>
  <p>Nome = {{fiat.nome}} </p>
  <p>Cor = {{fiat.cor}} </p>
  <p>Placa = {{fiat.placa}} </p>
</div>
</article>
